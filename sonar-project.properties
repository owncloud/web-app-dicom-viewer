sonar.projectKey=owncloud_web-app-dicom-viewer
sonar.organization=owncloud-1
sonar.projectName=web-app-dicom-viewer
sonar.projectVersion=0.0.0
sonar.host.url=https://sonarcloud.io

# =====================================================
#   Meta-data for the project
# =====================================================

sonar.links.homepage=https://github.com/owncloud/web-app-dicom-viewer
sonar.links.ci=https://drone.owncloud.com/owncloud/web-app-dicom-viewer
sonar.links.scm=https://github.com/owncloud/web-app-dicom-viewer
sonar.links.issue=https://github.com/owncloud/web-app-dicom-viewer/issues

# =====================================================
#   Properties that will be shared amongst all modules
# =====================================================

# Just look in these directories for code
sonar.sources=.
sonar.inclusions=src/**

# Pull Requests
sonar.pullrequest.provider=github
sonar.pullrequest.github.repository=owncloud/web-app-dicom-viewer
sonar.pullrequest.base=${env.SONAR_PULL_REQUEST_BASE}
sonar.pullrequest.branch=${env.SONAR_PULL_REQUEST_BRANCH}
sonar.pullrequest.key=${env.SONAR_PULL_REQUEST_KEY}

# Properties specific to language plugins:
sonar.javascript.lcov.reportPaths=coverage/lcov.info